<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Pagina general -->

            <div class="container">
                <a href="#" style="width: 80%">
                    <img src="../img/logo.png" alt="" class="d-inline-block align-middle mr-2 img-fluid logoNavbar">
                </a>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span
                        class="navbar-toggler-icon"></span></button>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar__nav-item">
                            <a class="navbar__nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="navbar__nav-item">
                            <a class="navbar__nav-link" href="../vistas/productos.html">Productos</a>
                        </li>
                        <li class="navbar__nav-item">
                            <a class="navbar__nav-link" href="../vistas/servicios.html">Servicios</a>
                        </li>
                        <li class="navbar__nav-item">
                            <a class="navbar__nav-link" href="../vistas/ubicacion.html">Ubicacion</a>
                        </li>
                        <li class="navbar__nav-item">
                            <a class="navbar__nav-link" href="../vistas/contactos.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Contenedor del banner -->
    <div class="banner">
        <img src="../img/imagen_principal.jpg" class="banner__contenedor">
    </div>

    <div class="contenedor">
        <h1>CONTACTANOS</h1>
        <form name="frm" method="post" action="/" class="form">
            <fieldset id="form">
                <legend>Formulario de Contacto</legend> <!-- Formulario -->
                <ol>
                    <li><label>Nombre </label><input type="text" name="fname" size="25" /></li>
                    <li><label>E-mail </label><input type="text" name="femail" size="25" /></li>
                    <li><label>Mensaje </label><input type="text" name="mensaje" size="25" /></li>
                </ol>
                <div class="btnFormContainer">
                    <a href="muchas-gracias.html" class="btn">Enviar</a>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- Pie de pagina -->
    <footer id="info__pie">
        <div class="info__infocard">
            <p class="info__infocard__desc">COMUNÍQUESE CON NOSOTROS PARA OBTENER MÁS INFORMACIÓN</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
